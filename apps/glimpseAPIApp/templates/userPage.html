<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GLimpse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static from staticfiles%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</head>
<body>
{% include 'header.html' %}
<div class="mainContainer">
    <h1 style="text-align: center;">User {{device_number}} Content</h1>
    <div class="allContentUser">
        {% for event in all_events %}
        {% csrf_token %}
        <div class="singleEventHeader">
            <h2>{{event.name}}</h2>
            <!-- <img src="{{event.header_image}}"> -->
            <img src="{% static 'img/wide-format-2839089_960_720.jpg' %}">
            <button onclick="openEvent('{{event.id}}')">{{event.name}} </button>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<script>
function openEvent(event_id){
    console.log(event_id);
}
</script>
</html>
